<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

    <title>Sreda</title>
    <link rel="stylesheet" href="./font/Montserrat/stylesheet.css">
    <link rel="stylesheet" href="./css/custom-select.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.4.0.min.js"></script>
</head>

<body>
    <div class="form-container">
        <div class="form-wrapper">
            <form action="./thanks.html" autocomplete="off" class="form-valid">
                <div class="form-header">
                    Для получения доступа укажите:
                </div>
                <div class="form-group">
                    <input type="text" name="q-1" placeholder="Ваше Имя" data-reqired>
                    <div class="error-text">
                        Поле обязательное для заполнения
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="q-2" placeholder="Ваш e-mail" data-reqired>
                    <div class="error-text">
                        Поле обязательное для заполнения
                    </div>
                </div>
                <div class="form-group">
                    <input class="phone" type="tel" name="q-3" placeholder="Телефон" data-reqired>
                    <div class="error-text">
                        Поле обязательное для заполнения
                    </div>
                </div>
                <div class="form-group">
                    <div class="question">
                        Кто будет обучаться на платформе?
                    </div>
                    <div class="answers-list show-hidden">
                        <div class="asnwer-item">
                            <input type="radio" name="q-4" id="q-4-1" data-hidden=".questions-for-employers">
                            <label for="q-4-1">
                                Сотрудники
                            </label>
                        </div>
                        <div class="asnwer-item">
                            <input type="radio" name="q-4" id="q-4-2">
                            <label for="q-4-2">
                                Клиенты
                            </label>
                        </div>
                        <div class="asnwer-item">
                            <input type="radio" name="q-4" id="q-4-3">
                            <label for="q-4-3">
                                Студенты и школьники
                            </label>
                        </div>
                        <div class="asnwer-item">
                            <input type="radio" name="q-4" id="q-4-4">
                            <label for="q-4-4">
                                Другие
                            </label>
                        </div>
                    </div>
                </div>
                <div class="hidden questions-for-employers">
                    <div class="form-group">
                        <input type="text" name="q-5" placeholder="Название компании">
                    </div>
                    <div class="form-group">
                        <div class="select-wrap">
                            <select name="q-6" class="customselect">
                                <option selected disabled>Отрасль</option>
                                <option value="Банк">
                                    Банк
                                </option>
                                <option value="Ритейл">
                                    Ритейл
                                </option>
                                <option value="Телекоммуникации">
                                    Телекоммуникации
                                </option>
                                <option value="АЗС">
                                    АЗС
                                </option>
                                <option value="Рестораны/фуды">
                                    Рестораны/фуды
                                </option>
                                <option value="Другое">
                                    Другое
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="select-wrap">
                            <select name="q-7" class="customselect">
                                <option selected disabled>Количество сотрудников</option>
                                <option value="50">
                                    50
                                </option>
                                <option value="100">
                                    100
                                </option>
                                <option value="200">
                                    200
                                </option>
                                <option value="300">
                                    300
                                </option>
                                <option value="400">
                                    400
                                </option>
                                <option value="500">
                                    500
                                </option>
                                <option value="600">
                                    600
                                </option>
                                <option value="700">
                                    700
                                </option>
                                <option value="800">
                                    800
                                </option>
                                <option value="900">
                                    900
                                </option>
                                <option value="1000 и более">
                                    1000 и более
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="question show-promocode">
                        Указать промокод
                    </div>
                </div>
                <div class="form-group hidden promocode-group">
                    <input type="text" name="q-8" placeholder="Промокод">
                </div>
                <div class="form-text">
                    Нажимая кнопку <span class="bold">«получить доступ»</span>, <br>
                    Вы соглашаетесь с 
                    <a href="https://sreda.com.ru/img/user_agreement.pdf" target="_blank">Публичной офертой и обработкой персональных данных</a>
                </div>
                <div class="btn-wrap">
                    <button class="btn-submit valid-form-send">
                        Получить доступ
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/custom-select.js"></script>
    <script src="./js/validation.js"></script>
</body>

</html>
